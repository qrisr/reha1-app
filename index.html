<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abschlussbericht erstellen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Abschlussbericht erstellen</h1>
        <p>Erstellen Sie strukturierte Abschlussberichte für Ihre Patienten</p>
    </header>

    <main>
        <div class="container">
            <h2>Berichtsdaten eingeben</h2>
            
            <div class="form-group">
                <label for="date">Zeit</label>
                <input type="text" id="date" name="date" value="" placeholder="TT.MM.JJJJ, HH:MM">
            </div>

            <div class="form-group">
                <label for="goal">Physiotherapie-Ziel *</label>
                <select id="goal" name="goal" required>
                    <option value="">Bitte auswählen</option>
                    <option value="Schmerzreduktion">Schmerzreduktion</option>
                    <option value="Beweglichkeit verbessern">Beweglichkeit verbessern</option>
                    <option value="Kraft aufbauen">Kraft aufbauen</option>
                    <option value="Gangbild verbessern">Gangbild verbessern</option>
                    <option value="Gleichgewicht verbessern">Gleichgewicht verbessern</option>
                </select>
            </div>

            <div class="form-group">
                <label for="compliance">Compliance</label>
                <select id="compliance" name="compliance">
                    <option value="">Bitte auswählen</option>
                    <option value="Sehr gut">Sehr gut</option>
                    <option value="Gut">Gut</option>
                    <option value="Mäßig">Mäßig</option>
                    <option value="Schlecht">Schlecht</option>
                </select>
            </div>

            <div class="form-group">
                <label for="therapyGoal">Therapieziel</label>
                <textarea id="therapyGoal" name="therapyGoal" placeholder="Beispiel: Patient will wieder Fahrrad fahren"></textarea>
            </div>

            <div class="form-group">
                <label for="hypothesis">Test Hypotheseneingabe</label>
                <textarea id="hypothesis" name="hypothesis" placeholder="Beispiel: Degenerative Veränderungen im Kniegelenk führen zu Schmerzen und Bewegungseinschränkungen"></textarea>
            </div>

            <div class="button-group">
                <button type="button" id="clearBtn">Formular löschen</button>
                <button type="button" id="submitBtn">Absenden</button>
            </div>
        </div>

        <div class="result-container" id="resultContainer" style="display: none;">
            <h2>Generierter Bericht</h2>
            <div id="loadingIndicator" class="loading-indicator">
                <img src="assets/icons/green-light.svg" alt="Loading" class="loading-icon">
                <span>Bericht wird generiert...</span>
            </div>
            <div id="reportContent" class="report-content"></div>
            <div class="button-group">
                <button type="button" id="copyBtn">In Zwischenablage kopieren</button>
                <button type="button" id="newReportBtn">Neuen Bericht erstellen</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Reha 2025 - Physiotherapie Abschlussbericht Generator | </p>
    </footer>

    <script src="js/services/openRouterService.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
